<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    <style>
      .text {
        font-family: 'Segoe UI', 'Roboto', sans-serif;
        font-size: 32px;
        fill: url(#neonGradient);
        font-weight: bold;
      }
      .icon-line {
        stroke: url(#neonGradient);
        stroke-width: 2;
        stroke-linecap: round;
      }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="#0a0a0a"/>

  <!-- Tech Icon (like microchip) -->
  <rect x="20" y="20" width="24" height="24" rx="4" fill="none" stroke="url(#neonGradient)" stroke-width="2"/>
  <line x1="32" y1="12" x2="32" y2="20" class="icon-line"/>
  <line x1="32" y1="44" x2="32" y2="52" class="icon-line"/>
  <line x1="12" y1="32" x2="20" y2="32" class="icon-line"/>
  <line x1="44" y1="32" x2="52" y2="32" class="icon-line"/>

  <!-- Logo Text -->
  <text x="70" y="45" class="text">MV dev</text>
</svg>
